<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
    <div class="game-block">
      <div class="row top">
        <div class="col-xs-4 col-md-4 game-board" id="cellZero" data-index=0></div>
        <div class="col-xs-4 col-md-4 game-board border" id="cellOne" data-index=1></div>
        <div class="col-xs-4 col-md-4 game-board border" id="cellTwo"></div>
      </div>

      <div class="row middle">
        <div class="col-xs-4 col-md-4 game-board" id="cellThree"></div>
        <div class="col-xs-4 col-md-4 game-board border" id="cellFour"></div>
        <div class="col-xs-4 col-md-4 game-board border" id="cellFive"></div>
      </div>

      <div class="row bottom">
        <div class="col-xs-4 col-md-4 game-board" id="cellSix"></div>
        <div class="col-xs-4 col-md-4 game-board border" id="cellSeven"></div>
        <div class="col-xs-4 col-md-4 game-board border" id="cellEight"></div>
      </div>
    </div>

    <p class="message"></p>
    </body>
</html>
